<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="oneForAll.css">
    <title>ATIVIDADE 1 - TEXTOS</title>
</head>
<body>
    <header>
        <h1>TAMANHOS DE TEXTOS</h1>
        <nav>
            <ol>
                <li><a href="index.html">Index</a></li>
                <li><a href="pg1.html">Página 1</a></li>
                <li><a href="pg2.html">Página 2</a></li>
                <li><a href="pg3.html">Página 3</a></li>
            </ol>
        </nav>
    </header>

    <main>
        <label>Texto:</label>
        <input type="text" id="desejado">
        <button id="btn">Enviar texto</button>
    </main>

    <footer>
        <hr>
        <p>Desenvolvido por NICOLE DE AQUINO XAVIER</p>
    </footer>
    <script>
        let butao = document.getElementById("btn");
        butao.addEventListener("click", function(){
            let txt = document.getElementById("desejado").value;
            //valor inicial - condição - incremento
            for(let n=1; n<=5; n++){
                let casa = "r" + n;
                document.write(`<p id="${casa}">${txt}</p>`);
                document.getElementById(casa).style.fontSize = `${n}rem`; 
            }  
        }) 
        //tava dando erro no for pois tinha comentários dentro dele.
        
    </script>
</body>
</html>
